
<div *ngIf="news">
  <p>Here are the first 5 results:</p>
  <ul>
    <li *ngFor="let article of news">
      <h1> {{article.title}}</h1>
      <p>by {{article.author}} on {{article.publishedAt}}</p>
      <img *ngIf="article.urlToImage" src="{{article.urlToImage}}">
      <p>{{article.content}}</p>
      <a href="{{article.url}}">click here to access full article</a>
      <hr>
    </li>
  </ul>



</div>
